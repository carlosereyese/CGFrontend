<div class="videoWrapper">
    <video *ngIf="videoUrl" autoplay [muted]="true" class="video">
      <source [src]="videoUrl" type="video/mp4">
      Your browser does not support the video tag.
    </video>
</div>
<div class="buttons-contianer">
    <button *ngFor="let space of spaces" class="btn btn-secondary space" (click)="getVideoUrl(space.name)" >{{ space.name }}</button>
</div>
